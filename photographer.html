<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/photographers.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script type="module" src="./scripts/index.js"></script>
  </head>

  <body>
    <!--loader-->
    <div id="loader-block" class="loaderWrap">
      <div class="loader"></div>
    </div>
    <header role="banner">
      <a href="index.html" title="HomePage"
        ><img
          src="https://res.cloudinary.com/dps3eww2i/image/upload/v1609005020/P6-img/logo.png"
          alt="FishEye Home Page"
      /></a>
    </header>
    <main id="main" aria-hidden="false">
      <!-- HEADER -->
      <header id="ph-profil" aria-label="photographer information">
        <section id="ph-profil-header"></section>
      </header>

      <!-- DROPDOWN -->
      <div class="works-sort" style="display: inline-flex">
        <div id="sort-text">Trier par</div>
        <div id="sort-wrapper">
          <button class="sort-btn" id="sort-btn" aria-haspopup="listbox">
            Popularité
            <span
              class="fas fa-chevron-down arrow-down-open"
              id="chevron"
            ></span>
          </button>

          <ul
            class="hidden-sort"
            id="hidden-sort"
            role="listbox"
            aria-hidden="true"
          >
            <li class="sort" role="option">
              Popularité
              <span class="fas fa-chevron-up arrow-up-close"></span>
            </li>
            <li class="sort" role="option">Date</li>
            <li class="sort" role="option">Tître</li>
          </ul>
        </div>
      </div>

      <!-- WORK -->
      <section id="ph-works" aria-label="photographer works"></section>

      <!-- BOX -->
      <div id="box" aria-label="photographer likes and price"></div>
    </main>
    <!--MODAL-->
    <div
      role="dialog"
      id="form-dialog"
      aria-label="contact me form"
      aria-labelledby="form-title"
      aria-hidden="true"
    >
      <form action="photographer-page.html" method="POST" id="contact-form">
        <header aria-label="contact form header">
          <h1 id="form-title">
            <span>Contactez-moi</span>
            <span id="ph-form-name"></span>
          </h1>
          <button id="close-btn" title="Close form" type="button">
            <span
              class="fas fa-times close-form-icon"
              aria-hidden="true"
            ></span>
          </button>
        </header>
        <!-- FIRST NAME -->
        <div
          class="formData"
          data-error="Vous devez entrer votre prénom."
          data-error-visible="false"
        >
          <label for="first-name" id="label-firstname">Prénom</label>
          <input
            name="first-name"
            id="first-name"
            aria-labelledby="label-firstname"
            placeholder="Prénom"
            autocomplete="off"
          />
        </div>
        <!-- LAST NAME -->
        <div
          class="formData"
          data-error="Vous devez entrer votre nom."
          data-error-visible="false"
        >
          <label for="last-name" id="label-lastname">Nom</label>
          <input
            name="last-name"
            id="last-name"
            aria-labelledby="label-lastname"
            placeholder="Nom"
            autocomplete="off"
          />
        </div>
        <!-- EMAIL -->
        <div
          class="formData"
          data-error="Vous devez entrer un email valide."
          data-error-visible="false"
        >
          <label for="email" id="label-email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            aria-labelledby="label-email"
            placeholder="exemple@email.com"
            autocomplete="off"
          />
        </div>
        <!-- MESSAGE -->
        <div
          class="formData"
          data-error="Vous devez entrer votre message."
          data-error-visible="false"
        >
          <label for="message" id="label-message">Votre message</label>
          <textarea
            name="message"
            id="message"
            cols="20"
            rows="5"
            aria-labelledby="label-message"
            placeholder="Votre message..."
          ></textarea>
        </div>
        <!-- SUBMIT -->
        <input type="submit" value="Envoyer" class="form-submit" title="Send" />
      </form>
    </div>

    <!--LIGHTBOX-->
    <aside id="works-lightbox" aria-hidden="true">
      <article id="lightbox-body">
        <span
          class="fas fa-times close-lightbox-icon"
          role="button"
          title="Close dialog"
        ></span>
        <span
          class="fas fa-chevron-left left-arrow-lightbox"
          role="button"
          title="Previous image"
        ></span>
        <span
          class="fas fa-chevron-right right-arrow-lightbox"
          role="button"
          title="Next image"
        ></span>
        <div id="works-lightbox-media"></div>
        <div id="works-lightbox-name"></div>
      </article>
    </aside>
  </body>
</html>
